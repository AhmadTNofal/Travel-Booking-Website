<html>
    <head> 
      <title>Book your train</title> 
      <link href="CSS.css" rel="stylesheet" type="text/css"> 
    </head>
    <body> 
      <div class="card">
        <div class="card2">
          <h1 class="BookYourTrain">Book your train</h1>  
          <div class="CenteringTrain">
            <form method="post" action="Train.py">
              <table> 
                <tr>
                  <td>    
                    <label for="departure" class="DepartureFrom">Departure from:</label>
                    <br>
                    <input type="text" name="departure" placeholder="Departure" class="input">
                  </td>
                  <td>
                    <label for="destination" class="DepartureFrom">Arrive at:</label>
                    <br>
                    <input type="text" name="destination" placeholder="Arrival" class="input">
                  </td> 
                </tr>
                <tr>
                  <td>
                    <label for="weekday" class="DepartureFrom">Weekdays:</label>
                    <br>
                    <div class="select">
                      <input type="text" name="weekday" placeholder="Week Day" class="input">
                    </div>
                  </td>
                  <div class="centerButton">
                    <tr> 
                      <td>
                        <br>
                        <br>
                        <button type="submit" class="LoginButton">Search</button>  
                      </td>
                    </tr>
                  </div>
                </tr>
              </table>
            </form>
          </div>
        </div>
      </div>
    </body>
</html>
