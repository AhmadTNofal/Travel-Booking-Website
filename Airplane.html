<html>

<head>
  <title>Book your Airplane</title>
  <link href="CSS.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="card">
    <div class="card2">
      <h1 class="BookYourTrain">Book your Airplane</h1>
      <div class="CenteringAirplane">
        <form action="Airplane.py" method="post">
          <label class="BookYourTrain">Email</label>
          <br>
          <input type="email" placeholder="Email" class="input" name="email">
          <br>
          <label class="BookYourTrain">Departure</label>
          <br>
          <input type="text" placeholder="Departure" class="input" name="departure">
          <br>
          <label class="BookYourTrain">Destination</label>
          <br>
          <input type="text" placeholder="Destination" class="input" name="destination">
          <br>
          <label class="BookYourTrain">Week Day</label>
          <br>
          <select name="weekday" class="input">
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
          </select>
          <br>
          <br>
          <button type="submit" class="LoginButton">Search</button>
      </form>
      </div>
      </tr>
      </table>
    </div>
  </div>
  </div>
</body>

</html>
