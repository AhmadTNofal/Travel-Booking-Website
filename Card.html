<!DOCTYPE html>
<html>
<head>
	<title>Card Details</title>
    <link href="CSS.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="card">
        <div class="card2">
	<h1 id="LoginTitle">Card Details</h1>
	<form action="Card.py" method="post">
		<label for="email" id="PersonalInfo">Email address:</label><br>
		<input type="text" id="email" name="email"  required><br>
		<label for="card_number" id="PersonalInfo">Card number:</label><br>
		<input type="text" id="card_number" name="card_number" ><br>
		<label for="name_on_card" id="PersonalInfo">Name on card:</label><br>
		<input type="text" id="name_on_card" name="name_on_card"  ><br>
		<label for="expiration_date"id="PersonalInfo">Expiration date:</label><br>
		<input type="date" id="expiration_date" name="expiration_date"  ><br>
		<label for="cvv" id="PersonalInfo">CVV:</label><br>
		<input type="password" id="cvv" name="cvv"  ><br>
		<input type="submit" class="LoginButton" value="Save Card">
		<input type="checkbox" name="use_saved_card" value="1" class="LoginButton">
		<label for="use_saved_card" id="PersonalInfo">Use saved card for payment</label>
	</form>
</div>
</div>
</body>
</html>
